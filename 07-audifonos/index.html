<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TechPro | Audifonos</title>
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            
            <div class="imagen-header">
                <picture>
                    <source sizes="1920w" srcset="img/header.avif 1920w" type="imagen/avif">
                    <source sizes="1920w" srcset="img/header.webp 1920w" type="imagen/webp">
                    <source sizes="1920w" srcset="img/header.png 1920w" type="imagen/png">
                    <img loading="lazy" decoding="async" src="img/header.png" lazyalt="Imagen Header" width="1000"
                        height="500">
                </picture>
            </div> <!--  .imagen-header -->

            <div class="texto-header">
                <p class="tagline-producto">Sonido Profesional</p>
                <h1 class="producto-nombre degradado-verde">TechPRO</h1>
                <p class="descripcion-producto">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores nulla quae blanditiis, maxime
                    necessitatibus ipsam debitis enim odio voluptas. Esse quo eius nemo, velit expedita commodi nesciunt
                    est aliquid quasi.
                </p>
                <p class="precio-producto">Desde <span>$299</span></p>
             </div> <!-- descripcion-header -->

        </div>
    </header>
</body>

</html>
